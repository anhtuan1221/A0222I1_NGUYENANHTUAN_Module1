<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['%','s','c','2','@','1'];
        let index = 0;
        document.write(arr);
        document.write("<br>");
        document.write(arr.length);
        document.write("<br>");
        for(let i =0; i<arr.length;i++){
            index = i;
            document.write("Vị trí: "+index+" value: "+arr[i]+"<br>");
        }
        
    </script>
</body>
</html>
