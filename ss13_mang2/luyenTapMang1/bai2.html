<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = [-2, -5, -3, -9, -13, -15, -1, -20, -7, -11];
        let max = number[0];
        let index = 0;
        for(let i = 0; i< number.length;i++){
            if(number[i] > max){
                max = number[i];
                index = i;
            }
        }
        document.write("max = "+ max +"<br>"+"Vị trí: "+index);
    </script>
</body>
</html>
