<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
    <script>
        let number = prompt("enter a number");
        if (number > 0){
            document.write(1);
        }
        else if (number < 0){
            document.write(-1); 
        }
        else{
            document.write(0);
        }
    </script>
</body>
</html>
