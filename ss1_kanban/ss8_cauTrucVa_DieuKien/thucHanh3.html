<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với cấu trúc if...else...if
    </title>
</head>
<body>
    <script>
        let user = prompt("enter yourname");
        if(user == 'Admin'){
            let pass = prompt("enter yourpass");
        if(pass == 'TheMaster'){
            alert("Welcom");   
        }else if (pass == null){
            alert("canceld.");
        }
        else {
            alert("Wrong password. ");
        }
        }else if(user == null){
            alert("canceld.");
        }
        else {
            alert("I don’t know you");
        }
    </script>
</body>
</html>
