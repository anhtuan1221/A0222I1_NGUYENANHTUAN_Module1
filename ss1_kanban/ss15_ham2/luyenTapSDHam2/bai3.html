<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function giathua(n) {
        let result = 1;
        n = parseInt(n);
        for (let i = 1; i <= n; i++) result *= i;
        document.write("Gia thừa của " + n + " la " + result);
        return result;
      }
      a = prompt("nhập số");
      while (true) {
        if (a < 0) {
          alert("nhập lại số dương");
          a = prompt("nhap so dương");
        } else {
          break;
        }
      }
      giathua(a);
    </script>
  </body>
</html>
