<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>
      <span>Bình phương của :</span>
      <input type="number" placeholder="NUMBER" oninput="square(this.value)" />
      <span id="result"></span>
    </p>
    <script>
      function square(number) {
        number = parseInt(number);
        document.getElementById("result").innerHTML = "là " + number * number;
      }
    </script>
  </body>
</html>
