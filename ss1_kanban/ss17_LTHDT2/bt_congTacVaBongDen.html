<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class SwitchButton {
        constructor(status, lamp) {
          this.status = status;
          this.lamp = lamp;
        }
        connectToLamp(lamp) {
          this.lamp = lamp;
        }
        switchOff() {
          this.lamp.turnOff();
          console.log("Lamp is turn ff");
        }
        switchOn() {
          this.lamp.turnOn();
          console.log("Lamp is turn on");
        }
      }
      class ElectricLamp {
        constructor(status) {
          this.status = status;
        }
        turnOff() {
          this.status = false;
        }
        turnOn() {
          this.status = true;
        }
      }
      let electriclamp = new ElectricLamp();
      let switchbutton = new SwitchButton();
      switchbutton.connectToLamp(electriclamp);
      for (let i = 0; i < 10; i++) {
        switchbutton.switchOn();
        console.log("---------------");
        switchbutton.switchOff();
      }
    </script>
  </body>
</html>
