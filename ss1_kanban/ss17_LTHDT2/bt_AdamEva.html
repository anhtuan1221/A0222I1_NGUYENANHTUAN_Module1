    <script>
      class Apple {
        constructor(weight) {
          this.weight = weight;
        }
        decrease() {
          if (this.weight > 0) {
            this.weight--;
          } else {
            alert("Đã ăn hêt táo");
          }
        }
        isEmpty() {
          if (this.weight > 0) {
            return true;
          } else {
            return false;
          }
        }
        getWeight() {
          return this.weight;
        }
      }
      class Human {
        constructor(name, gender, weight) {
          this.name = name;
          this.gender = gender;
          this.weight = weight;
        }

          }

        checkApple(apple) {
          apple.isEmpty();
        }
        eat(apple) {
          apple.decrease();
        }
        say(apple) {
          if (apple.weight>0) {
            alert(this.name + " ăn 1 miếng táo");
          } 
        }
        getName() {

        }
        setName(name) {
          this.name = name;
        }

        }
        setWeight(weight) {
          this.weight = weight;
        }
      }
      let apple = new Apple(10);
      let eva = new Human("Eva", "female", 90);
      let adam = new Human("Adam", "male", 100);
      function eatAdam() {
        adam.say(apple);
        adam.eat(apple);
        if (apple.weight>0) {
          alert("Tổng còn : " + apple.weight + " lát táo");
        } else {

      function eatEva() {

      }
    </script>
