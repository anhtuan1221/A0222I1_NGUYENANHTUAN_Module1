<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number =1;
        for(let i=1;i<100;i++){
            if(number%3==0 && number%5==0){
                let a = "FizzBuzz";
                document.write(a+"<br>");
                number++;

            }else if (number%3==0){
                let a = "Fizz";
                document.write(a+"<br>");
                number++;
            }else if (number%5==0){
                let a = "Buzz";
                document.write(a+"<br>");
                number++;
            }else {
                document.write(number+"<br>");
                number++;
            }
        }
    </script>
</body>
</html>
