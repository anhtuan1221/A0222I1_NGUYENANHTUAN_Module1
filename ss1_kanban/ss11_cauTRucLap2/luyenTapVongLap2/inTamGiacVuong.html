<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let h = parseInt(prompt("nhap chi·ªÅu cao: "));
      for (let i = 1; i <= h; i++) {
        for (let j = 1; j <= i; j++) {
          document.write("* ");
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (i = 1; i <= h; i++) {
        for (j = 1; j <= h - i; j++) {
          document.write("* ");
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (i = h; i >= 1; i--) {
        for (j = 1; j <= h; j++) {
          if (j > i - 1) {
            document.write("* ");
          } else {
            document.write("&nbsp;&nbsp;&nbsp");
          }
        }
        document.write("<br>");
      }
      document.write("<br>");
      for (i = h; i >= 1; i--) {
        for (j = 1; j <= h; j++) {
          if (j <= h - i) {
            document.writeln("&nbsp;&nbsp");
          } else {
            document.writeln("*");
          }
        }
        document.writeln("<br>");
      }
    </script>
  </body>
</html>
