<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 0;
        let b = 1;
        let c;
        let n = prompt("nhập số lương số fibonacci");
        for(let i = 1;i <n;i++){
            c = a +b;
            a = b;
            b = c;
            document.write(a+"<br>");
        } 
    </script>
</body>
</html>
