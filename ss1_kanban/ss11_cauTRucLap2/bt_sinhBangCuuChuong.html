<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number ;
        number= "<table border='1' width='900' >";
        for(let i = 1;i <=9; i++){
            number = number + "<tr>";
            for(let j = 2;j <=9; j++){
                
                number =number + "<td>"+ i +"*"+j +"= "+i*j +"</td>";
            }
            number = number +"</tr>";
        }
        number = number + "</table>";
        document.write(number);
        
    </script>
</body>
</html>
