<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" placeholder="nhap do C" id="a">
    <button onclick="abc()">Độ F</button>
    <h4 id="display"> Độ F =</h4>
    
    <script>
        function abc(){
        let C = document.getElementById('a').value;
        let F = 9 * C/5 + 32;
       document.getElementById('display').innerHTML= " Độ F = " + F;
    }
    </script>
</body>
</html>
