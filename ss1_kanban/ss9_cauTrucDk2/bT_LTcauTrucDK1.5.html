<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let testPoint = parseFloat(prompt("enter test point"));
        let midTermPoint = parseFloat(prompt("enter midterm exam point"));
        let finalExamPoint = parseFloat(prompt("enter final exam point"));
        let a = (testPoint + midTermPoint + finalExamPoint)/3;
        if(a >= 8 && a< 10){
            document.write("EXCELLENT STUDENTS");
        }else if (a > 6.5){
            document.write("GOOD STUDENTS");
        }else if (a > 3.5){
            document.write("AVERAGE STUDENTS");
        }else {
            document.write("BLOW STUDENTS");
        }
    </script>
</body>
</html>
