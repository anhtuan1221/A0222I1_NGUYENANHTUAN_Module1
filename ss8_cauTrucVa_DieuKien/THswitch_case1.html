<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập với cấu trúc switch-case</title>
</head>
<body>
    <script>
        let browser = prompt("enter do someting")
        switch (browser) {
            case 'Edge':
            document.write("You've got the Edge!");
            break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'opera':  
            document.write("Okay we support these browsers too");
            default:
            document.write("We hope that this page looks ok!");
        }
    </script>
</body>
</html>
