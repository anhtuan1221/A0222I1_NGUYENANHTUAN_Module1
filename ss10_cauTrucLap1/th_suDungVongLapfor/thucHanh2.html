<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Javascript Loop</h3>
    <p id="demo"></p>
    <script>
        let a = prompt("Nhập số bất kỳ lớn hơn 0");
        let total = 0;
        for(i = 1;i <= a;i++){
            total = total + i;
        }
        document.getElementById('demo').innerHTML= "Kết quả = "+total;
    </script>
</body>
</html>
