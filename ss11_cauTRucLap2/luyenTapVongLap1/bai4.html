<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a = 0;
       let b = 1;
       let fi;
       while(true){
           fi = a+b;
           a = b;
           b = fi;
            if(fi %5 ==0){
                document.write("Số đầu tiên trong dãy fibonacci chia hết cho 5: "+fi);
                break;
            }
       }
    </script>
</body>
</html>
