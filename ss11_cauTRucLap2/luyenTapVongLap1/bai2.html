<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        let nhietdo = parseFloat(prompt("Nhập nhiệt độ hiện tại"));
        while(true){
           if(nhietdo <20){
            alert("Tăng nhiệt độ");
            nhietdo = parseFloat(prompt("Nhập nhiệt độ hiện tại"));
        }else if(nhietdo > 100){
            alert("Giảm nhiệt độ");
             nhietdo = parseFloat(prompt("Nhập nhiệt độ hiện tại"));
        }else {
            alert("Nhiệt độ đã nhập " +nhietdo );
            break;
        }
            
        
        }
    </script>
</body>
</html>
