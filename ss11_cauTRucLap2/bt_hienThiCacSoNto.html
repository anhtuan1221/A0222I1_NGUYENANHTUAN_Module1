<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = 2;
        let count = 0;
       
       while(count < 20){
        let N = 0;
        
        for(  let i = 1;i<=number;i++){
            if(number % i ==0){
              N++;
            }
            }
            
            if(N<3){
                document.write(number+'<br>');
                count++;
            
            }
         number++;

        }
            
    
        
    </script>
</body>
</html>
