<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="tiengoi" placeholder="TIEN GOI">
    <input type="text" id="sothang" placeholder="SOTHANG">
    <input type="button" value="TINH LAI" onclick="lai()">
    <p id="result"></p>
    <script>
        function lai(){
        let tiengoi = parseInt(document.getElementById('tiengoi').value);
        let sothang = parseInt(document.getElementById('sothang').value);
        let tienlai = 0;
        for(let i = 1; i<= sothang;i++){
            tienlai = tiengoi * 0.1;
            tiengoi += tienlai;
            document.getElementById('result').innerHTML = "Tiền lãi "+i+" tháng là "+tienlai;
        }
        }
 </script>
</body>
</html>
