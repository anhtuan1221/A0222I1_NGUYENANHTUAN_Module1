<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("nhập số gia thừa"));
        let giathua = 1;
        for(let i = 1;i <= n;i++){
                giathua *= i;
         }
        document.write("Gia thừa của "+ n +" là: "+giathua);
       
    </script>
</body>
</html>
