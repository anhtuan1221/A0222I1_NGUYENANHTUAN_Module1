<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập số a"));
        let b = parseFloat(prompt("Nhập số b"));
        let c = parseFloat(prompt("Nhập số c"));
        if (a>0 && b>0 && c>0 && a+b>c && b+c>0 && a+c>b) {
            document.write(" a,b,c là cạnh của một tam giác ");
        }else {
            document.write(" a,b,c không phải là cạnh của một tam giác ");

        }
    </script>
</body>
</html>
