<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let age = parseInt(prompt("Enter age"));
        if (age < 120) {
            if (age > 0) {
                document.write("Số này là tuổi của một người");
            } else {
                document.write("Số này không phải  tuổi của một người");
            }
        } else {
            document.write("Số này không phải tuổi của một người");
        }
    </script>
</body>

</html>
