<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
    <style>
      button{
            width:50px;
            height:50px;
            background-color: burlywood;
      }
     
      #textField{
        width: 210px;
      }
    </style>
</head>
<body>
    <form name="tong"   >
        <input type="text" name="in" id="textField">
        <table>
            <tr>
                <td><button type="button" value="1" onclick="tong.in.value += '1'">1</button></td>
                <td><button type="button" value="2" onclick="tong.in.value += '2'">2</button></td>
                <td><button type="button" value="3" onclick="tong.in.value += '3'">3</button></td>
                <td><button type="button" value="+" onclick="tong.in.value += '+'">+</button></td>
            </tr>
            <tr>
                <td><button type="button" value="4" onclick="tong.in.value += '4'">4</button></td>
                <td><button type="button" value="5" onclick="tong.in.value += '5'">5</button></td>
                <td><button type="button" value="6" onclick="tong.in.value += '6'">6</button></td>
                <td><button type="button" value="-" onclick="tong.in.value += '-'">-</button></td>
            </tr>
            <tr>
                <td><button type="button" value="7" onclick="tong.in.value += '7'">7</button></td>
                <td><button type="button" value="8" onclick="tong.in.value += '8'">8</button></td>
                <td><button type="button" value="9" onclick="tong.in.value += '9'">9</button></td>
                <td><button type="button" value="*" onclick="tong.in.value += '*'">*</button></td>
            </tr>
            <tr>
                <td><button type="reset" value="C" onclick="tong.in.value += 'C'">C</button></td>
                <td><button type="button" value="0" onclick="tong.in.value += '0'">0</button></td>
                <td><button type="button" value="=" onclick="tong.in.value = eval(tong.in.value)">=</button></td>
                <td><button type="button" value="/" onclick="tong.in.value += '/'">/</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
