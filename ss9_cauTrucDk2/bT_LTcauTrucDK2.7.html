<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseFloat(prompt("Nhập số a"));
        let b = parseFloat(prompt("Nhập số b"));
        let c = parseFloat(prompt("Nhập số c"));
        let delta = b*b - 4*a*c;
        if(delta < 0){
            document.write("Phương Trình Vô Nghiệm");
        }else if(delta == 0){
            let x= -b/2*a;
            document.write("Phương Trình Có Nghiệm Kép là x = " +x);
        }else {
            let x1 = (-b + Math.sqrt(delta))/2*a;
             let x2 = (-b - Math.sqrt(delta))/2*a;
            document.write("Phương Trình Có 2 Nghiệm Phân Biệt là x1 = " +x1);
            document.write("<br>");
            document.write("Phương Trình Có 2 Nghiệm Phân Biệt là x2 = " +x2);
        }
    </script>
</body>
</html>
