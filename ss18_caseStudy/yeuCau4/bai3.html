<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function commonCharacterCount(s1, s2) {
        let arr1 = s1.split("");
        let arr2 = s2.split("");
        let count = 0;
        let result = [];
        for (let i = 0; i < arr1.length; i++) {
          for (let j = 0; j < arr2.length; j++) {
            if (arr1[i] == arr2[j]) {
              result.push(arr2[j]);
              arr1.splice(i, 1);
              arr2.splice(j, 1);
              count++;
            }
          }
        }
        document.write(
          "Số lượng ký tự chung là: " +
            count +
            "<br>" +
            "Ký tự khác nhau là: " +
            result
        );
      }
      let s1 = "aabcc";
      let s2 = "adcaa";
      commonCharacterCount(s1, s2);
    </script>
  </body>
</html>
