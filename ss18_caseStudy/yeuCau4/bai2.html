  <body>
    <script>
      let str = "cabca";
      let arr = [];
      let count = 0;
      arr.push(str[0]);
      
      for (let i = 0; i < arr.length; i++) {
          if(arr[i]==str[i+1]){
            continue;
          }else{
              arr.push(str[i+1]);
              count++
          }
      }
      console.log(arr);
      console.log(count);
    </script>
  </body>
