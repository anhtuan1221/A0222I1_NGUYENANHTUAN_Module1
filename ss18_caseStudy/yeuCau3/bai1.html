<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = prompt("Nhập vào số lương phần tử có trong  mảng");
      let array = [];
      for (let i = 0; i < n; i++) {
        array.push(parseInt(prompt("Nhập phần tử thứ: " + (i + 1) + " là ")));
      }
      let array1 = [];
      let sum = 0;
      for (let j = 0; j < array.length; j++) {
        sum += array[j];
        array1.push(sum);
      }
      document.write(array1);
    </script>
  </body>
</html>
