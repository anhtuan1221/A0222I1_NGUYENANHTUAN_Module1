<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numerators = [5, 2, 7];
      let denominators = [6, 3, 2];
      let max = numerators[0] / denominators[0];
      let index = 0;
      for (let i = 0; i < numerators.length; i++) {
        let num = numerators[i] / denominators[i];
        if (num > max) {
          max = num;
          index = i;
        }
      }
      document.write("Phân số lớn nhất là: " + max + " vị trí: " + index);
    </script>
  </body>
</html>
