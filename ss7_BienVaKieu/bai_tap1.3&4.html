<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biến, kiểu dữ liệu và toán tử</title>
</head>
<body>
    <script>
        let inputR = prompt("nhap ban kinh duong tron");
        const PI = 3.14;
        let R = parseFloat(inputR);
        let S = PI * R * R;
        let C = PI * 2 * R;
        document.write("Dien tich hinh tron" + S);
        document.write("<br/>");
        document.write('Chu vi hinh tron' + C);
    </script>
</body>
</html>
