<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng máy tính</title>
</head>
<body>
    <h2>Caculator</h2>
    <table>
        <tr>
            <td colspan="2"><input type="number" value="a" id="col1"></td>
            <td colspan="2"><input type="number" value="b" id="col2"></td>
        </tr>
        <tr>
            <td><button type="button" onclick="add()">Addition(+)</button></td>
            <td><button type="button" onclick="sub()">Subtraction(-)</button></td>
            <td><button type="button" onclick="mul()">Multiplication(*)</button></td>
            <td><button type="button" onclick="div()">Division(/)</button></td>
        </tr>
    </table>
        <p id="inra">Result Division:</p>
    <script>
        function add(){
           let cot1 = document.getElementById('col1').value;
           let cot2 = document.getElementById('col2').value;
           cot1 = parseFloat(cot1);
           cot2 = parseFloat(cot2);
           let kp = cot1 + cot2;
           let result = document.getElementById('inra');
           result.innerHTML="Result Division:" + kp;
           
           
        }
        function sub(){
            let cot1 = document.getElementById('col1').value;
            let cot2 = document.getElementById('col2').value;
            cot1 = parseFloat(cot1);
            cot2 = parseFloat(cot2);
           alert (cot1 - cot2);
        }
        function mul(){
            let cot1 = document.getElementById('col1').value;
            let cot2 = document.getElementById('col2').value;
            cot1 = parseFloat(cot1);
            cot2 = parseFloat(cot2);
             alert (cot1 * cot2);
        }
        function div(){
            let cot1 = document.getElementById('col1').value;
            let cot2 = document.getElementById('col2').value;
           cot1 = parseFloat(cot1);
           cot2 = parseFloat(cot2);
           alert (cot1 / cot2);
        }
    </script>
</body>
</html>
