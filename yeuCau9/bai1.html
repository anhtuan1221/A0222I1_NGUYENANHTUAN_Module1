<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [];
      let n = parseInt(prompt("Nhập số lượng phần tử"));
      while (n > 20 || n < 0) {
        n = parseInt(prompt("Nhập lại số lượng phần tử"));
      }
      for (let i = 0; i < n; i++) {
        arr.push(parseInt(prompt("Nhập phần tử thứ " + (i + 1))));
      }
      let tong = 0;
      let hieu = 0;
      let result = 0;
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 == 0) {
          tong += arr[i];
        } else if (arr[i] % 2 != 0) {
          hieu += arr[i];
        }
      }
      result = tong - hieu;
      alert("Mảng ban đầu là " + arr  + " kết quả là " + result);
    </script>
  </body>
</html>
