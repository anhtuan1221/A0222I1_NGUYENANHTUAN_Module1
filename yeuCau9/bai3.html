<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function soNguyenTo(arr) {
        for (let i = 0; i < arr.length; i++) {
          if (arr[i] < 2) {
            arr.splice(i, 1);
            i--;
          } else {
            for (let j = 2; j <= Math.sqrt(arr[i]); i++) {
              if (arr[i] % j == 0) {
                arr.splice(i, 1);
                i--;
              }
            }
          }
        }
        return arr;
      }
      let arr = [];
      let n = parseInt(prompt("Nhập số lượng phần tử"));
      for (let i = 0; i < n; i++) {
        arr.push(parseInt(prompt("Nhập phần tử thứ " + (i + 1))));
      }
      let result = soNguyenTo(arr);
      result.sort(function (a, b) {
        return a - b;
      });
      alert("kết quả là " + result);
    </script>
  </body>
</html>
