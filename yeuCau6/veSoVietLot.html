    class VietLot {
      constructor(num1, num2, num3, num4, num5, num6, grade) {
        this.num1 = num1;
        this.num2 = num2;
        this.num3 = num3;
        this.num4 = num4;

        this.num6 = num6;

      setNumber2(num2) {

      }
      getNumber2() {
        return this.num2;
      }
      setNumber3(num3) {

      }
      getNumber3() {

        this.setNumber3(Math.floor(Math.random() * 55));

        this.setNumber5(Math.floor(Math.random() * 55));
        this.setNumber6(Math.floor(Math.random() * 55));
