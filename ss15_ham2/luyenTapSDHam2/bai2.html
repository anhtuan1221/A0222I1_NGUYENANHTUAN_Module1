<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input
      type="number"
      placeholder="BAN KINH"
      oninput="dienTichChuVi(this.value)"
    />
    <p id="result1">S =</p>
    <p id="result2">C =</p>
    <script>
      function dienTichChuVi(bankinh) {
        bankinh = parseFloat(bankinh);
        const PI= 3.14;
        document.getElementById('result1').innerHTML="S = "+bankinh*bankinh*PI;
        document.getElementById('result2').innerHTML="C = "+2*bankinh*PI
      }
    </script>
  </body>
</html>
