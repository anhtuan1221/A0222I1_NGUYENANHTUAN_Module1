<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function isPalindrome(ktDoiXung) {
        for (let i = ktDoiXung.length - 1; i >= 0; i--) {
          if (ktDoiXung[i] == ktDoiXung[i - 2]) {
            document.write(ktDoiXung + " là số đối xứng ");
            break;
          } else {
            document.write(ktDoiXung + " không là số đối xứng ");
            break;
          }
        }
      }
      let number = prompt("Xin mời nhập số");
      isPalindrome(number);
    </script>
  </body>
</html>
