<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function change(a, b) {
        // let a1 = a;
        // a = b;
        // b = a1;
        document.write("Số sau khi  thay đổi: " + b + "<br>");
        document.write("Số sau khi  thay đổi: " + a + "<br>");
      }
      let x = parseInt(prompt("Nhập số nguyên x"));
      let y = parseInt(prompt("Nhập số nguyên y"));
      change(x, y);
    </script>
  </body>
</html>
