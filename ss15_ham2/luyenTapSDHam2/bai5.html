<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
        function checkMin(a,b,c){
            let min = a;
            if(min < b && min < c){
                min = a
            }else if(b>c){
                min=c
            }else{
                min =b
            }
            return min;
        }
        let x = parseInt(prompt("Nhập số nguyên x"));
        let y = parseInt(prompt("Nhập số nguyên y"));
        let z = parseInt(prompt("Nhập số nguyên z"));
        document.write("Số nguyên có giá trị nhỏ nhất là "+checkMin(x,y,z));
    </script>
  </body>
</html>
