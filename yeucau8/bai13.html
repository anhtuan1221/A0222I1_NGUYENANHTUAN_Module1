<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--: Viết hàm nhập vào hai số nguyên dương, kiểm tra xem 2 số đó có phải là cặp số thân thiết hay không , 
            trả về true nếu 2 số đó là cặp số thân thiết và false nếu không phải là cặp số thân thiết.
        Hai số tạo thành một cặp số thân thiết khi chúng tuân theo quy luật: 
        Số này bằng tổng tất cả các ước của số kia (trừ chính số đó) và ngược lại ).
Ví dụ:   220:  1 + 2 + 4 + 5 +10 +11 +20 + 44 + 55 + 110 = 284
              284: 1 + 2 + 4 + 71 + 142 = 220
-->
    <script>
        let num1 = parseInt(prompt("nhap vao so nguyen duong 1"));
        let num2 = parseInt(prompt("nhap vao so nguyen duong 2"));
        let sum=0;
        let flag =true
        for(let i=1;i<num1;i++){
            if(num1%i==0){
                 sum +=i;
            }
        }
        if(sum==num2){
           document.write(flag)
        }else{
            document.write(!flag)
        }

    </script>
</body>
</html>
