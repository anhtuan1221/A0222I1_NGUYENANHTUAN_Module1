<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <p id="result"></p>
  </body>
  <script>
    function check(a1, a2, b1, b2) {
      if (a1 * b2 === a2 * b1) {
        return true;
      }
    }

    let a1 = Number(prompt("Nhập tử số thứ nhất:"));
    let a2 = Number(prompt("Nhập mẫu số thứ nhất:"));
    let b1 = Number(prompt("Nhập tử số thứ hai:"));
    let b2 = Number(prompt("Nhập mẫu số thứ hai:"));

    let result = check(a1, a2, b1, b2);
    console.log(result);
    if (result) {
      document.getElementById("result").innerText = "Hai phân số bằng nhau";
    } else {
      document.getElementById("result").innerText =
        "Hai phân số không bằng nhau";
    }
  </script>
</html>
