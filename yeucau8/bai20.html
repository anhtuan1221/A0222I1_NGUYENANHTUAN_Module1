<body>
    <script>
         function ktSNT(n) {
     if (n<2){
         return false;
     }else {
         for (let i = 2; i <=Math.sqrt(n) ; i++) {
             if (n%i==0){
                 return false;
             }
         }
     }
     return true;
    }

    let n =2;
    let count =0;// đếm sl snt
    while (count<=20){
        if (ktSNT(n)==true){
            console.log(n);
            count++
        }
        n++;
    }
    </script>
</body>
