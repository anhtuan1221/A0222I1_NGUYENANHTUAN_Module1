<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--: Nhập từ bàn phím mảng số nguyên gồm n phần tử (n<=50), 
        Hiển thị ra màn hình trung bình cộng các số lẻ ở vị trí chẵn.
        Ví dụ: [1,2,3,4,6,7]. Kết quả sau khi thực hiện là: (1+3)/2 =  2
-->
    <script>
      let arr = [];
      let sum = 0;
      let index = 0;
      let n = parseInt(prompt("nhap do dai mang"));
      while(n>50){
        n = parseInt(prompt("nhap lai do dai mang"));
      }
      for (let i = 0; i < n; i++) {
        arr.push(parseInt(prompt("nhập phần từ thứ " + (i + 1))));
      }
      for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 != 0 && i % 2 == 0) {
          sum += arr[i];
          index = i;
        }
      }
      alert(sum / index);
    </script>
  </body>
</html>
