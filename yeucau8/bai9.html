    <script>
    let strNumber =[ "không","một","hai","ba","bốn","năm","sáu","bảy","tám","chín","mười"];
    let number = prompt("Nhập vào số muốn đọc thành chữ");
    let result ="";
    for(let i=0;i<number.length;i++){
      result+=strNumber[number[i]];

    }
    alert("kết quả "+result);
    </script>
