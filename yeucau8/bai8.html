<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arrA = [];
      let arrB = [];
      let result = [];
      let n = parseInt(prompt("nhap do dai mang"));
      for (let i = 0; i < n; i++) {
        arrA.push(parseInt(prompt("phan tu thu " + (i + 1))));
      }
      let m =parseInt(prompt("nhap do dai mang"));
      for (let i = 0; i < m; i++) {
        arrB.push(parseInt(prompt("phan tu thu " + (i + 1))));
      }
      for (let i = 0; i < m; i++) {
        if (arrA.indexOf(arrB[i])== -1 && result.indexOf(arrB[i]) == -1) {
          
        //  console.log(arrB[i]);
          result.push(arrB[i]);
        }
      }
      result.sort(function (a, b) {
        return a - b;
      });
      document.write(arrA+"<br>");
      document.write(arrB+"<br>");
      document.write(result);
    </script>
  </body>
</html>
