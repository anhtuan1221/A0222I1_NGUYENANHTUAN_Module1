<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    let n;
    let arrA = [];
    let arrB = [];

    do {
      n = Number(prompt("Nhập số lượng phần tử:"));
    } while (n <= 0 || n > 50);

    for (i = 1; i <= n; i++) {
      let number = Number(prompt("Nhập số nguyên thứ " + i + " :"));
      arrA.push(number);
    }

    for (let j = 0; j < arrA.length; j++) {
      var flag = true;
      if (arrA[j] < 2) {
        flag = false;
      } else {
        for (var x = 2; x < arrA[j] - 1; x++) {
          if (arrA[j] % x == 0) {
            flag = false;
            break;
          }
        }
      }
      if (flag) {
        arrB.push(arrA[j]);
      }
    }
    console.log("Mảng A : " + arrA);
    console.log("Mảng B : " + arrB);
  </script>
</html>
