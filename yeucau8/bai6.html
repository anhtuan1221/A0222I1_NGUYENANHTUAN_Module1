<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let character = prompt("nhập vào ký tự cần tìm kiếm");
      character = character.toLowerCase();
      switch (character) {
        case "o":
        case "u":
        case "i":
        case "a":
        case "e":
          alert("Đây là nguyên âm");
          break;
        default:
          alert("Đây là phụ âm");
      }
    </script>
  </body>
</html>
